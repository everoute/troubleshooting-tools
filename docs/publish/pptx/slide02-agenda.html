<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
.agenda-box {
  border-left: 4pt solid #5EA8A7;
  padding-left: 30pt; margin: 0 0 16pt 0;
}
.agenda-item {
  color: #2C2C2C; font-size: 18pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">目录</h1>
</div>
<div class="content">
  <div class="agenda-box">
    <p class="agenda-item">背景与设计考量</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">项目 Overview</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">分析方法论</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">实战应用案例</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">性能测试数据</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">Demo 演示</p>
  </div>
  <div class="agenda-box">
    <p class="agenda-item">结论与价值</p>
  </div>
</div>
</body>
</html>
