<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
h2 {
  color: #277884; font-size: 22pt; font-weight: bold;
  margin: 0 0 15pt 0;
}
ul {
  margin: 0; padding-left: 25pt;
}
li {
  color: #2C2C2C; font-size: 16pt;
  margin: 0 0 10pt 0; line-height: 1.4;
}
.highlight {
  color: #FE4447; font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">问题背景</h1>
</div>
<div class="content">
  <h2>虚拟化网络架构的复杂度挑战</h2>
  <ul>
    <li><span class="highlight">10+ 层软件组件</span>：VM → Virtio → Vhost → TUN/TAP → OVS → 物理网卡</li>
    <li><span class="highlight">路径复杂</span>：TX/RX 双向路径、快速路径/慢速路径</li>
    <li><span class="highlight">故障多样</span>：丢包、延迟、抖动、吞吐量下降</li>
    <li><span class="highlight">量化困难</span>：传统工具只能看到宏观指标</li>
  </ul>
</div>
</body>
</html>
