<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
h2 {
  color: #277884; font-size: 20pt; font-weight: bold;
  margin: 0 0 12pt 0;
}
.scenario-box {
  background: #F5F5F5; padding: 15pt; margin: 0 0 12pt 0;
  border-left: 4pt solid #FE4447;
}
.scenario-title {
  color: #FE4447; font-size: 16pt; font-weight: bold;
  margin: 0 0 8pt 0;
}
.scenario-desc {
  color: #2C2C2C; font-size: 14pt;
  margin: 0; line-height: 1.3;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">典型故障场景</h1>
</div>
<div class="content">
  <div class="scenario-box">
    <p class="scenario-title">场景 1：偶发丢包</p>
    <p class="scenario-desc">VM 网络偶发 0.1% 丢包，是网卡丢包还是 OVS 丢包？丢在哪个阶段？</p>
  </div>

  <div class="scenario-box">
    <p class="scenario-title">场景 2：延迟突增</p>
    <p class="scenario-desc">ICMP 延迟突增至 200ms+，监控报告"丢包"，但真的是丢包吗？</p>
  </div>

  <div class="scenario-box">
    <p class="scenario-title">场景 3：性能抖动</p>
    <p class="scenario-desc">OVS CPU 平均 15%，但业务报告周期性网络重传/高延迟抖动？</p>
  </div>
</div>
</body>
</html>
