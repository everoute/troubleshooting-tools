<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
.goal {
  display: flex; gap: 15pt; margin: 0 0 15pt 0;
  align-items: center;
}
.goal-num {
  width: 50pt; height: 50pt; background: #5EA8A7;
  border-radius: 50%; display: flex;
  align-items: center; justify-content: center;
  flex-shrink: 0;
}
.num-text {
  color: #FFFFFF; font-size: 24pt; font-weight: bold;
  margin: 0;
}
.goal-content {
  flex: 1;
}
.goal-title {
  color: #277884; font-size: 17pt; font-weight: bold;
  margin: 0 0 4pt 0;
}
.goal-desc {
  color: #2C2C2C; font-size: 14pt;
  margin: 0; line-height: 1.3;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">设计目标</h1>
</div>
<div class="content">
  <div class="goal">
    <div class="goal-num">
      <p class="num-text">1</p>
    </div>
    <div class="goal-content">
      <p class="goal-title">简单易用</p>
      <p class="goal-desc">单工具单职责，开箱即用，输出清晰</p>
    </div>
  </div>

  <div class="goal">
    <div class="goal-num">
      <p class="num-text">2</p>
    </div>
    <div class="goal-content">
      <p class="goal-title">轻量可控</p>
      <p class="goal-desc">性能开销极小，可持续运行</p>
    </div>
  </div>

  <div class="goal">
    <div class="goal-num">
      <p class="num-text">3</p>
    </div>
    <div class="goal-content">
      <p class="goal-title">影响可控</p>
      <p class="goal-desc">通过过滤机制灵活调节资源占用</p>
    </div>
  </div>

  <div class="goal">
    <div class="goal-num">
      <p class="num-text">4</p>
    </div>
    <div class="goal-content">
      <p class="goal-title">模块化组合</p>
      <p class="goal-desc">分层清晰，多工具可组合诊断</p>
    </div>
  </div>
</div>
</body>
</html>
