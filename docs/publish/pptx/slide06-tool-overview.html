<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
.stats {
  display: flex; gap: 30pt; margin: 0 0 25pt 0;
}
.stat-box {
  text-align: center;
}
.stat-num {
  color: #FE4447; font-size: 42pt; font-weight: bold;
  margin: 0;
}
.stat-label {
  color: #2C2C2C; font-size: 14pt;
  margin: 5pt 0 0 0;
}
h2 {
  color: #277884; font-size: 20pt; font-weight: bold;
  margin: 0 0 12pt 0;
}
ul {
  margin: 0; padding-left: 25pt;
}
li {
  color: #2C2C2C; font-size: 15pt;
  margin: 0 0 8pt 0; line-height: 1.3;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">项目 Overview</h1>
</div>
<div class="content">
  <div class="stats">
    <div class="stat-box">
      <p class="stat-num">30+</p>
      <p class="stat-label">eBPF 工具</p>
    </div>
    <div class="stat-box">
      <p class="stat-num">7</p>
      <p class="stat-label">网络层次</p>
    </div>
    <div class="stat-box">
      <p class="stat-num">5</p>
      <p class="stat-label">问题类型</p>
    </div>
  </div>

  <h2>覆盖范围</h2>
  <ul>
    <li>VM 层：virtio-net（NAPI 轮询、RX 路径）</li>
    <li>vhost 层：事件通知、队列关联、线程唤醒</li>
    <li>TUN/TAP 层：环形缓冲区监控、GSO 检测</li>
    <li>OVS 层：Upcall 延迟、Megaflow 追踪</li>
    <li>Linux 网络栈：丢包栈统计、队列跟踪</li>
  </ul>
</div>
</body>
</html>
