<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 40pt 60pt; width: 100%;
}
.flow-row {
  display: flex; gap: 20pt; margin: 0 0 20pt 0;
  align-items: center;
}
.symptom-box {
  width: 180pt; background: #FE4447; padding: 15pt;
  text-align: center;
}
.symptom-text {
  color: #FFFFFF; font-size: 18pt; font-weight: bold;
  margin: 0;
}
.arrow {
  color: #5EA8A7; font-size: 32pt; margin: 0;
}
.layer-box {
  width: 180pt; background: #5EA8A7; padding: 12pt;
  text-align: center;
}
.layer-text {
  color: #FFFFFF; font-size: 15pt; font-weight: bold;
  margin: 0;
}
.final-box {
  width: 400pt; background: #277884; padding: 15pt;
  text-align: center; margin: 20pt auto 0 auto;
}
.final-text {
  color: #FFFFFF; font-size: 18pt; font-weight: bold;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">诊断决策流程</h1>
</div>
<div class="content">
  <div class="flow-row">
    <div class="symptom-box">
      <p class="symptom-text">丢包</p>
    </div>
    <p class="arrow">→</p>
    <div class="layer-box">
      <p class="layer-text">Layer 1: 丢在哪里?</p>
    </div>
  </div>

  <div class="flow-row">
    <div class="symptom-box">
      <p class="symptom-text">延迟高</p>
    </div>
    <p class="arrow">→</p>
    <div class="layer-box">
      <p class="layer-text">Layer 1: 慢在哪阶段?</p>
    </div>
  </div>

  <div class="flow-row">
    <div class="symptom-box">
      <p class="symptom-text">吞吐量低</p>
    </div>
    <p class="arrow">→</p>
    <div class="layer-box">
      <p class="layer-text">Layer 1: 瓶颈在哪层?</p>
    </div>
  </div>

  <div class="final-box">
    <p class="final-text">Layer 2 精确定位 → Layer 3 根因确认</p>
  </div>
</div>
</body>
</html>
