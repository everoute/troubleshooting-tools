<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 26pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 60pt 60pt; width: 100%;
}
.case-title {
  color: #277884; font-size: 22pt; font-weight: bold;
  margin: 0 0 15pt 0;
}
.section {
  margin: 0 0 12pt 0;
}
.section-label {
  color: #FE4447; font-size: 14pt; font-weight: bold;
  margin: 0 0 6pt 0;
}
.section-text {
  color: #2C2C2C; font-size: 14pt;
  margin: 0; line-height: 1.3;
}
.highlight {
  background: #FFF3CD; padding: 2pt 6pt;
  color: #856404; font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">案例 1：ICMP "丢包" 根因分析</h1>
</div>
<div class="content">
  <p class="case-title">延迟误判问题</p>

  <div class="section">
    <p class="section-label">问题描述</p>
    <p class="section-text">监控报告 ICMP 丢包率 1.3% (200ms 超时阈值)</p>
  </div>

  <div class="section">
    <p class="section-label">环境</p>
    <p class="section-text">OpenStack + KVM + OVS，10.132.114.11 ↔ 10.132.114.12</p>
  </div>

  <div class="section">
    <p class="section-label">关键发现</p>
    <p class="section-text">真实内核丢包仅 <span class="highlight">0.17%</span>，差异 1.13% 是 <span class="highlight">高延迟超时误判</span></p>
  </div>

  <div class="section">
    <p class="section-label">根因</p>
    <p class="section-text">OVS 流表锁竞争，revalidator 持锁 200ms 阻塞 handler</p>
  </div>
</div>
</body>
</html>
