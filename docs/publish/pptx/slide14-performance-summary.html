<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 60pt 60pt; width: 100%;
}
h2 {
  color: #277884; font-size: 20pt; font-weight: bold;
  margin: 0 0 12pt 0;
}
.perf-box {
  background: #F5F5F5; padding: 12pt; margin: 0 0 12pt 0;
  border-left: 5pt solid #5EA8A7;
}
.perf-title {
  color: #277884; font-size: 16pt; font-weight: bold;
  margin: 0 0 6pt 0;
}
ul {
  margin: 0; padding-left: 20pt;
}
.perf-stat {
  color: #2C2C2C; font-size: 14pt;
  margin: 0; line-height: 1.3;
}
.highlight-num {
  color: #FE4447; font-weight: bold;
  font-size: 16pt;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">性能测试数据</h1>
</div>
<div class="content">
  <h2>Summary 工具：极低开销</h2>
  <div class="perf-box">
    <p class="perf-title">system_network_performance_metrics.py</p>
    <ul>
      <li class="perf-stat">测试流量：120 万 PPS，30 分钟</li>
      <li class="perf-stat">CPU 平均：<span class="highlight-num">0.59%</span>，吞吐量影响：<span class="highlight-num">-0.33%</span></li>
      <li class="perf-stat">结论：可持续运行</li>
    </ul>
  </div>

  <h2>Details 工具：开销可控</h2>
  <div class="perf-box">
    <p class="perf-title">过滤器灵活控制</p>
    <ul>
      <li class="perf-stat">五元组过滤：~1K evt/s，CPU ~0.5%</li>
      <li class="perf-stat">阈值过滤 (>100ms)：~100 evt/s，CPU <0.1%</li>
    </ul>
  </div>
</div>
</body>
</html>
