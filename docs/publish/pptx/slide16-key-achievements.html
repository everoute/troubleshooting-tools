<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 60pt 55pt 60pt; width: 100%;
}
.achievement {
  display: flex; gap: 12pt; margin: 0 0 12pt 0;
  align-items: flex-start;
}
.icon {
  width: 45pt; height: 45pt; background: #5EA8A7;
  border-radius: 8pt; display: flex;
  align-items: center; justify-content: center;
  flex-shrink: 0;
}
.icon-text {
  color: #FFFFFF; font-size: 22pt; font-weight: bold;
  margin: 0;
}
.achievement-content {
  flex: 1; padding-top: 3pt;
}
.achievement-title {
  color: #277884; font-size: 17pt; font-weight: bold;
  margin: 0 0 5pt 0;
}
.achievement-desc {
  color: #2C2C2C; font-size: 13pt;
  margin: 0; line-height: 1.2;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">核心成果</h1>
</div>
<div class="content">
  <div class="achievement">
    <div class="icon">
      <p class="icon-text">1</p>
    </div>
    <div class="achievement-content">
      <p class="achievement-title">三层诊断模型</p>
      <p class="achievement-desc">Summary (长期监控) + Details (精确追踪) + 专项工具 (根因分析)，平衡性能开销与监控精度</p>
    </div>
  </div>

  <div class="achievement">
    <div class="icon">
      <p class="icon-text">2</p>
    </div>
    <div class="achievement-content">
      <p class="achievement-title">性能开销可控</p>
      <p class="achievement-desc">Summary 工具极低开销，Details 工具通过多级过滤和多阶段整合，资源占用灵活可调</p>
    </div>
  </div>

  <div class="achievement">
    <div class="icon">
      <p class="icon-text">3</p>
    </div>
    <div class="achievement-content">
      <p class="achievement-title">全链路覆盖</p>
      <p class="achievement-desc">VM → vhost → TUN/TAP → OVS → Linux 栈 → 物理网卡，30+ 工具按层次、按问题分类</p>
    </div>
  </div>

  <div class="achievement">
    <div class="icon">
      <p class="icon-text">4</p>
    </div>
    <div class="achievement-content">
      <p class="achievement-title">精确测量</p>
      <p class="achievement-desc">分阶段延迟测量 (纳秒级)，skb 指针跨层追踪，时间戳 + 调用栈上下文</p>
    </div>
  </div>
</div>
</body>
</html>
