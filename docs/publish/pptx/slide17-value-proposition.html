<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.header {
  position: absolute; top: 0; left: 0; width: 100%;
  height: 60pt; background: #277884;
  display: flex; align-items: center; padding: 0 40pt;
}
.header-title {
  color: #FFFFFF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  margin: 90pt 50pt 70pt 50pt; width: 100%;
  display: flex; flex-wrap: wrap; gap: 8pt;
}
.value-card {
  width: 300pt; background: #F5F5F5; padding: 8pt;
  border-left: 4pt solid #FE4447;
}
.value-title {
  color: #277884; font-size: 15pt; font-weight: bold;
  margin: 0 0 5pt 0;
}
.value-desc {
  color: #2C2C2C; font-size: 12pt;
  margin: 0; line-height: 1.1;
}
.tagline {
  width: 100%; background: #277884; padding: 3pt; margin: 2pt 0 0 0;
  text-align: center;
}
.tagline-text {
  color: #FFFFFF; font-size: 13pt; font-weight: bold;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">应用价值</h1>
</div>
<div class="content">
  <div class="value-card">
    <p class="value-title">降低 MTTR</p>
    <p class="value-desc">从数小时降至分钟级，效率提升 10-100 倍</p>
  </div>

  <div class="value-card">
    <p class="value-title">量化网络性能</p>
    <p class="value-desc">建立各层次性能基线，精确定位瓶颈</p>
  </div>

  <div class="value-card">
    <p class="value-title">降低运维成本</p>
    <p class="value-desc">自动化故障定位，减少对专家依赖</p>
  </div>

  <div class="value-card">
    <p class="value-title">赋能技术团队</p>
    <p class="value-desc">深入理解虚拟化网络，提升技术能力</p>
  </div>

  <div class="tagline">
    <p class="tagline-text">eBPF: 网络故障排查进入"可观测时代"</p>
  </div>
</div>
</body>
</html>
