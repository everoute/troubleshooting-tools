# Performance Test Analysis Configuration

# Data root directory (relative to this config file)
data_root: "../results/1021"

# Available iterations
iterations:
  - iteration_001
  - iteration_002
  - iteration_003

# Selected iteration for analysis
selected_iteration: iteration_001

# Topics configuration
topics:
  host:
    - system_network_performance
    - linux_network_stack
  vm:
    - kvm_virt_network
    - ovs_monitoring
    - vm_network_performance

# Output configuration
output_dir: "./output"
output_formats:
  - csv
  - markdown

# Performance degradation thresholds (for highlighting)
thresholds:
  latency_degradation_percent: 5.0
  throughput_degradation_percent: 5.0
  pps_degradation_percent: 5.0

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./analysis.log"
