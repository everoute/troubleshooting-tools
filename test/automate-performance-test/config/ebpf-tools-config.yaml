# Minimal eBPF Tools Configuration - Single Tool Testing
ebpf_tools:
  tool_minimal:
    id: "system_network_perfomance_metrics"
    name: "System Network Performance Metrics - Minimal"
    description: "Minimal test with single case"
    testcase_source:
      file: "test/workflow/case/performance-test-cases.json"
      case_ids: [1]  # Only test case 1 (TCP RX)
    test_associations:
      applicable_environments: ["host"]  # Only host environment
      performance_test_types: ["throughput", "latency", "pps"]  # All test types
    resource_monitoring:
      enabled: true
      cpu: true
      memory: true
      memory_types: ["virt", "rss"]
      log_size: true
      cpu_stats: ["avg", "peak"]