# Test Mini Specification Configuration
# File: test/workflow/spec/test-mini-test-spec.yaml
# Description: Minimal test case specification for framework validation

metadata:
  name: "Test Mini Specification"
  description: "Minimal test cases for framework validation"
  version: "1.0"

# 环境变量定义
variables:
  vm-network:
    LOCAL_IP: "172.21.153.114"
    REMOTE_IP: "172.21.153.113"
    PHY_INTERFACE: "ens4"
    VM_INTERFACE: "vnet0"

# 测试矩阵定义
test_matrix:
  vm-network:
    tools:
      - script: "vm_network_latency_summary.py"
        template: "sudo python3 {path} --vm-interface {VM_INTERFACE} --phy-interface {PHY_INTERFACE} --direction {direction} --src-ip {SRC_IP} --dst-ip {DST_IP} --protocol {protocol}"
        protocols: ["tcp"]

    directions:
      rx:
        SRC_IP: "{LOCAL_IP}"
        DST_IP: "{REMOTE_IP}"

# 默认配置
defaults:
  duration: 8
  use_sudo: true